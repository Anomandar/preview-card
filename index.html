<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
    <title>Preview card</title>
</head>
<body>
    <div class="wrapper">
        <div class="leftside">
            <div class="heading">
                <h2 class="getinsight texts">Get <span class="insight"> insights </span> that help <br> your business grow.</h2>
            </div>
            <br>
            <div class="middle">
                <p class="texts">Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.</p>
            </div>
            <br>
            <div class="down-side">
                <div class="companies">
                    <h3 class="big-down texts">10K+</h3>
                    <p class="small-down">COMPANIES</p>
                </div>
                <div class="templates">
                    <h3 class="big-down texts">314</h3>
                    <p class="small-down">TEMPLATES</p>
                </div>
                <div class="queries">
                    <h3 class="big-down texts">12M+</h3>
                    <p class="small-down">QUERIES</p>
                </div>
            </div>
        </div>
        <div class="rightside">
            <div class="overlay">
                
            </div>
        </div>
    </div>
    
</body>
</html>
